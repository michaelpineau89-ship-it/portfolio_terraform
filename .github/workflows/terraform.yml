name: "Terraform Infrastructure"

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write
  id-token: write # CRITICAL: This allows GitHub to talk to Google WIF

env:
  TF_STATE_BUCKET: "mike-personal-portfolio-tf-state" # Make sure you created this bucket!

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # KEYLESS AUTHENTICATION (The Secure Way)
      # ---------------------------------------------------------
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TF_SA_EMAIL }}

      # ---------------------------------------------------------
      # TERRAFORM EXECUTION
      # ---------------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ env.TF_STATE_BUCKET }}"

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        # We pass the project_id variable into Terraform here
        run: terraform plan -no-color -input=false -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="tf_service_account_email=${{ secrets.GCP_TF_SA_EMAIL }}"
        continue-on-error: true

      - name: Update Pull Request with Plan
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="tf_service_account_email=${{ secrets.GCP_TF_SA_EMAIL }}"

      # ---------------------------------------------------------
      # TRIGGER CLOUD BUILD (Only after infra is live)
      # ---------------------------------------------------------
      - name: Trigger Cloud Build
        if: steps.tf_apply.outcome == 'success'
        uses: 'google-github-actions/deploy-cloudbuild@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          source: '.'
          config: 'cloudbuild.yaml'