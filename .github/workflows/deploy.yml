name: Terraform Infrastructure

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'     # <--- Critical for WIF
      pull-requests: 'write' # Needed for PR comments

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    # 1. Authenticate to Google Cloud (WIF EDITION)
    - id: 'auth'
      name: 'Authenticate to GCP'
      uses: 'google-github-actions/auth@v2'
      with:
        # The exact same provider string you used in the other repo
        workload_identity_provider: '${{ secrets.GCP_WIF_PROVIDER }}'
        # Note: We use the DEPLOYER account here, not the Runner
        service_account: 'terraform-deployer@mike-personal-portfolio.iam.gserviceaccount.com'

    # 2. Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    # 3. Terraform Init
    - name: Terraform Init
      run: terraform init -backend-config="bucket=mike-personal-portfolio-tf-state"
      env:
        GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}

    # 4. Terraform Plan
    - name: Terraform Plan
      run: terraform plan -input=false
      env:
        TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
        TF_VAR_tf_service_account_email: ${{ secrets.GCP_TF_SA_EMAIL }}
        GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
      
    # 5. Terraform Apply (Only on Main)
    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve -input=false
      env:
        TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
        TF_VAR_tf_service_account_email: ${{ secrets.GCP_TF_SA_EMAIL }}
        GOOGLE_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}